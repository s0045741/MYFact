<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom">

  <!-- APPRAISAL Tab -->
  <ion-tab title="APPRAISAL"  icon="ion-ios-information" href="#/tab/app_home">
    <ion-nav-view name="tab-appraisal"></ion-nav-view>
  </ion-tab>

  <!-- INVENTORY Tab -->
  <ion-tab title="INVENTORY" icon="ion-ios-information" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- VENDORS Tab -->
  <ion-tab title="VENDORS" icon="ion-ios-information" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
   <!-- PURCHASE Tab -->
  <ion-tab title="PURCHASE" icon="ion-ios-information"  href="#/tab/purchase">
    <ion-nav-view name="tab-purchase"></ion-nav-view>
  </ion-tab>
  
   <!-- OFFER Tab -->
  <ion-tab title="OFFER" icon="ion-ios-information"  href="#/tab/offer">
    <ion-nav-view name="tab-offer"></ion-nav-view>
  </ion-tab>


</ion-tabs>
